<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>サンプル</title>
  <style type="text/css">
    #back {
      background: #ffaa66;
      position: absolute;
      left: 100px;
      top: 100px;
      width: 300px;
      height: 300px;
    }
    #front {
      background: #ff0000;
      position: absolute;
      left:  250px;
      top: 250px;
      width: 20px;
      height: 20px;
    }
  </style>
  <script type="text/javascript">
    var dx = 0;
    var dy = 0;
    var x = 150;
    var y = 150;
    var timer = setInterval(doAction, 1000);
    function setMove() {
      console.log("setMove()");
      dx = Math.floor(Math.random() * 21 - 10);
      dy = Math.floor(Math.random() * 21 - 10);
      console.log("dx:" + dx + ", dy:" + dy);
    }
    function doAction(){
      if(x < 0) dx *= -1;
      if(x > 280) dx *= -1;
      if(y < 0) dy *= -1;
      if(y > 280) dy *= -1;
      x += dx;
      y += dy;
      console.log("x:" + x + ", y:" + y);
      var front = document.getElementById("front");
      front.style.left = x + "px";
      front.style.top = y + "px";
    }
  </script>
</head>
<body>
  <h1 id="title">サンプル</h1>
  <div id="back" onclick="setMove();">
  <div id="front"></div>
  </div>
</body>
</html>
